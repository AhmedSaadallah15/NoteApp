

 <div class="card flex justify-content-center pt-8">
    <p-button (onClick)="showDialog()" icon="pi pi-plus" label="Add Note" />
  <p-dialog header="New Note" [(visible)]="isAddDialogVisible" [style]="{ width: '25rem' }" >
      <span class="p-text-secondary block mb-5">Whats in your mind</span>
      <form [formGroup]="addNote"  >
      <div class="flex align-items-center gap-3 mb-3">
          <label for="Title" class="font-semibold w-6rem">Title</label>
          <input pInputText id="Title" class="flex-auto" autocomplete="off" formControlName="title" />
      </div>
      <div class="flex align-items-center gap-3 mb-5">
          <label for="email" class="font-semibold w-6rem">Content</label>
          <textarea
          rows="5"
          cols="25"
          pInputTextarea
          formControlName="content">
      </textarea>
      </div>
      <div class="flex justify-content-end gap-2">
          <p-button label="Cancel" severity="secondary" (onClick)="isAddDialogVisible = false" />
          <p-button label="Save" (onClick)="isAddDialogVisible = false"  (onClick)="addnote(addNote)"/>
      </div>
    </form>
  </p-dialog>
</div>



<div class="w-8 pr-3 pl-3 m-auto mt-5 ">
  <div class="grid">
    <input type="text" pInputText class="w-9 mb-5 m-auto" placeholder="Search by title" [(ngModel)]="searchKey" />
    <div class="col-12" *ngFor="let note of allNotes |searchPipe :searchKey">

<div class="card mb-3" >

  <p-card >
    <div class="flex justify-content-between align-items-center">

      <div>
        <h2 class="text-primary">{{note.title}}</h2>
        <p class="m-0 text-500">
          {{note.content}}
        </p>
      </div>
      <div>
        <div class="card flex justify-content-center">
         <div>
          <button
          pButton
          icon="pi pi-pencil"
          class="p-button-text p-button-rounded p-button-sm mr-2 update-icon"
          (click)="showDialogUpdate()"
          (click)="setUpdate(note)"
        ></button>
        <button pButton icon="pi pi-trash" class="p-button-text p-button-rounded p-button-sm delete-icon" (click)="deleteNote(note._id)"></button>

         </div>
      <p-dialog header="Edit Note" [modal]="true" [(visible)]="isEditDialogVisible" [style]="{ width: '25rem' }">
              <span class="p-text-secondary block mb-5">Update your Note.</span>
              <form [formGroup]="updateNote">
              <div class="flex align-items-center gap-3 mb-3">
                  <label for="username" class="font-semibold w-6rem">Title</label>
                  <input pInputText id="username" class="flex-auto" autocomplete="off" formControlName="title"/>
              </div>
              <div class="flex align-items-center gap-3 mb-5">
                <label for="email" class="font-semibold w-6rem">Content</label>
                <textarea
                rows="5"
                cols="25"
                pInputTextarea
                formControlName="content">
            </textarea>
            </div>
              <div class="flex justify-content-end gap-2">
                  <p-button label="Cancel" severity="secondary" (onClick)="isEditDialogVisible = false" />
                  <p-button label="Update" (onClick)="isEditDialogVisible = false" (onClick)="updateNotes()" />
              </div>
            </form>
          </p-dialog>
      </div>
      </div>
    </div>
</p-card>

</div>
    </div>
  </div>
</div>


<div class="card flex justify-content-center">
  <p-toast />

</div>
